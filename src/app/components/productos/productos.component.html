<app-tabla-filtrar
  [datos]="datos"
  [opciones]="true"
  [tituloButton]="'Aumentar Existencias'"
  [columnas]="[
    { titulo: 'Nombre', propiedad: 'nombre' },
    { titulo: 'Existencias', propiedad: 'existencias'},
    {titulo: 'Fecha Adquisicion', propiedad: 'fechaAdquisicion'}
  ]"
  [tituloTabla]="`Productos: (${datos.length})`"
  (onDetalles)="openDialog($event)"
  (onEliminar)="deleteProd($event)"
  (onFuncion)="openDialogAdd()"
></app-tabla-filtrar>
